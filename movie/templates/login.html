<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影推荐系统-登录</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            background-color: #f8fafb; /* 更明亮的背景色 */
            color: #6c757d; /* 更柔和的文字色 */
        }

        .shell {
            position: relative;
            width: 1000px;
            min-width: 1000px;
            min-height: 600px;
            height: 600px;
            padding: 25px;
            background-color: #f8fafb; /* 更明亮的容器背景 */
            box-shadow: 10px 10px 20px #e1e5e8, -10px -10px 20px #ffffff; /* 更浅的阴影 */
            border-radius: 12px;
            overflow: hidden;
        }

        @media (max-width: 1200px) {
            .shell {
                transform: scale(0.7);
            }
        }

        @media (max-width: 1000px) {
            .shell {
                transform: scale(0.6);
            }
        }

        @media (max-width: 800px) {
            .shell {
                transform: scale(0.5);
            }
        }

        @media (max-width: 600px) {
            .shell {
                transform: scale(0.4);
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            width: 600px;
            height: 100%;
            padding: 25px;
            background-color: #f8fafb; /* 容器背景同步 */
            transition: 1.25s;
        }

        .form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .iconfont {
            margin: 0 5px;
            border: rgba(108, 117, 125, 0.3) 2px solid; /* 更浅的边框色 */
            border-radius: 50%;
            font-size: 25px;
            padding: 3px;
            opacity: 0.6; /* 稍高的初始透明度 */
            transition: 0.1s;
        }

        .iconfont:hover {
            opacity: 1;
            transition: 0.15s;
            cursor: pointer;
        }

        .form_input {
            width: 350px;
            height: 40px;
            margin: 4px 0;
            padding-left: 25px;
            font-size: 13px;
            letter-spacing: 0.15px;
            border: none;
            outline: none;
            background-color: #f8fafb; /* 输入框背景同步 */
            transition: 0.25s ease;
            border-radius: 8px;
            box-shadow: inset 2px 2px 4px #e1e5e8, inset -2px -2px 4px #ffffff; /* 更浅的内阴影 */
        }

        .form_input:focus {
            box-shadow: inset 4px 4px 4px #e1e5e8, inset -4px -4px 4px #ffffff; /* 聚焦时阴影 */
        }

        .form_span {
            margin-top: 30px;
            margin-bottom: 12px;
        }

        .form_link {
            color: #3498db; /* 链接使用明亮蓝色 */
            font-size: 15px;
            margin-top: 25px;
            border-bottom: 1px solid #b8c1cc; /* 更浅的下划线 */
            line-height: 2;
        }

        .title {
            font-size: 34px;
            font-weight: 700;
            line-height: 3;
            color: #34495e; /* 标题使用深青色 */
            letter-spacing: 10px;
        }

        .description {
            font-size: 14px;
            letter-spacing: 0.25px;
            text-align: center;
            line-height: 1.6;
        }

        .button {
            width: 180px;
            height: 50px;
            border-radius: 25px;
            margin-top: 50px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1.15px;
            background-color: #64b5f6; /* 更明亮的按钮蓝 */
            color: #ffffff; /* 按钮文字白色 */
            box-shadow: 8px 8px 16px #e1e5e8, -8px -8px 16px #ffffff; /* 按钮阴影 */
            border: none;
            outline: none;
        }

        .a-container {
            z-index: 100;
            left: calc(100% - 600px);
        }

        .b-container {
            left: calc(100% - 600px);
            z-index: 0;
        }

        .switch {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 400px;
            padding: 50px;
            z-index: 200;
            transition: 1.25s;
            background-color: #f8fafb; /* 切换区背景同步 */
            overflow: hidden;
            box-shadow: 4px 4px 10px #e1e5e8, -4px -4px 10px #ffffff; /* 切换区阴影 */
        }

        .switch_circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #f8fafb; /* 圆形背景同步 */
            box-shadow: inset 8px 8px 12px #d9e1e7, inset -8px -8px 12px #ffffff; /* 圆形内阴影 */
            bottom: -60%;
            left: -60%;
            transition: 1.25s;
        }

        .switch_circle-t {
            top: -30%;
            left: 60%;
            width: 300px;
            height: 300px;
        }

        .switch_container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            width: 400px;
            padding: 50px 55px;
            transition: 1.25s;
        }

        .switch_button {
            cursor: pointer;
        }

        .switch_button:hover,
        .submit:hover {
            box-shadow: 6px 6px 10px #e1e5e8, -6px -6px 10px #ffffff; /* 悬停阴影 */
            transform: scale(0.985);
            transition: 0.25s;
        }

        .switch_button:active,
        .switch_button:focus {
            box-shadow: 2px 2px 6px #e1e5e8, -2px -2px 6px #ffffff; /* 点击阴影 */
            transform: scale(0.97);
            transition: 0.25s;
        }

        .is-txr {
            left: calc(100% - 400px);
            transition: 1.25s;
            transform-origin: left;
        }

        .is-txl {
            left: 0;
            transition: 1.25s;
            transform-origin: right;
        }

        .is-z {
            z-index: 200;
            transition: 1.25s;
        }

        .is-hidden {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            transition: 1.25s;
        }

        .is-gx {
            animation: is-gx 1.25s;
        }

        @keyframes is-gx {

            0%,
            10%,
            100% {
                width: 400px;
            }

            30%,
            50% {
                width: 500px;
            }
        }
    </style>
</head>

<body>
<div class="shell">
    <div class="container b-container" id="b-container">
        <form action="" method="POST" class="form" id="b-form">
            {% csrf_token %}
            <h2 class="form_title title">登入账号</h2>
            <input type="text" class="form_input" placeholder="账户" name="username" required>
            <input type="password" class="form_input" placeholder="密码" name="password" required>
            {% if messages %}
                {% for meg in messages %}
                    <span style="color: #e74c3c;">{{ meg.message }}</span>
                {% endfor %}
            {% endif %}
            <button class="form_button button" type="submit">登录</button>
        </form>
    </div>

    <div class="switch" id="switch-cnt">
        <div class="switch_circle"></div>
        <div class="switch_circle switch_circle-t"></div>
        <div class="switch_container" id="switch-c1">
            <h2 class="switch_title title" style="letter-spacing: 0;">Hello</h2>
            <p class="switch_description description">点击注册账号</p>
            <button class="switch_button button switch-btn"><a href="/register/" style="color: white; text-decoration: none;">注册</a></button> <!-- 修复链接样式 -->
        </div>
    </div>
</div>
</body>

</html>
